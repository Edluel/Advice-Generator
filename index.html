<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | Advice generator app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="/assets/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

<body>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <select id="search-type">
          <option value="id">ID</option>
          <option value="word">Word</option>
        </select>
        <button id="search-button" onclick="searchAdvice()">Search</button>
    </div>
      


    <div class="advice">
        <div>
            <h3>ADVICE #<span class="adv-id"></span></h3>
        </div>
        <div>
            <p class="adv-content"></p>
        </div>
        <div >
            <div class="adivider">
                <img src="assets/images/pattern-divider-desktop.svg" alt="divider">
            </div>
            <div class="rgenerate-bt" onclick="showRandom()">
                <img src="assets/images/icon-dice.svg" alt="icon-dice">
            </div>
        </div>
    </div>
